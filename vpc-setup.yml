- hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Import vpc variables
      include_var: vars/vpc-setup

    - name: Create studybix VPC
      ec2_vpc_net:
        name: "{{vpc_name}}"
        cidr_block: "{{vpcCidr}}"
        region: "{{region}}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: present
      register: vpcout

